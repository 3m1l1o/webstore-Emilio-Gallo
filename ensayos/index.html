<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ensayos</title>
</head>
<body>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: -2rem;
        }
        .box {
            background-color: blueviolet;
            height: 10rem;
            width: 10rem;
            margin: 1rem auto;
        }
    </style>
    <main class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
    </main>
    
</body>
</html>
